name: Run RScanner

on:
  workflow_dispatch: 
  schedule:
    - cron: '0 */48 * * *' 


jobs:
  update-proxies:
    runs-on: ubuntu-latest
    name: Scan proxy IPs

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GIT_TOKEN }}

    - name: Install Rust Toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Build Rust Project (Release)
      run: cargo build --release

    - name: Give Execute Permission to Binary
      run: chmod +x ./target/release/RScanner

    - name: Run RScanner
      run: ./target/release/RScanner

    - name: Commit and Push Changes
      if: ${{ success() }}
      run: |
        git config --global user.name "NET Sentinel Bot"
        git config --global user.email "224584266+NetSentinel-Bot@users.noreply.github.com"
        git add active_proxies.md
        git commit -m "Update proxies recently"
        git push origin main --force
      shell: bash


